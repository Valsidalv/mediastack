<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #parent {
        display: flex;
        width: 100px;
      }

      .child {
        width: 40px;
        height: 20px;
        background-color: hotpink;
      }
    </style>
    <div id="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <script>
      let pezDispenser = (function () {
        let amount = 0;
        return {
          dispense: function () {
            if (amount > 0) {
              amount -= 1;
              alert("delicious pez!");
            } else {
              alert("no more pez!");
            }
          },
        };
      })();

      pezDispenser.dispense();
    </script>
  </body>
</html>
